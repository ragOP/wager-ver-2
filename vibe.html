<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 300vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .container {
            width: 60%;
            position: relative;
            padding: 50px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .progress-container {
            position: fixed;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 150px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            width: 100%;
            height: 0%;
            background: #ff5722;
            transition: height 0.3s ease-in-out;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
        .btn {
            background: #ff5722;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="container">
        <div class="section" id="section1">Welcome to Our Page</div>
        <div class="section" id="section2">Here is an important paragraph about our services.</div>
        <div class="section" id="section3"><button class="btn">Qualify Now</button></div>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            let scrollPosition = window.scrollY;
            let totalHeight = document.body.scrollHeight - window.innerHeight;
            let progress = (scrollPosition / totalHeight) * 100;
            document.getElementById('progress-bar').style.height = progress + '%';
        });
    </script>
</body>
</html>
