<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Pages</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      background: linear-gradient(135deg, #FF6347, #FF4500);
      color: white;
      font-size: 2.5rem;
      padding: 15px 40px;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 30px;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    .container p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.8;
    }
    .link-list {
      list-style-type: none;
      padding: 0;
    }
    .link-list li {
      margin: 20px 0;
      transition: transform 0.3s ease;
    }
    .link-list li:hover {
      transform: translateY(-5px);
    }
    .link-list a {
      text-decoration: none;
      font-size: 1.1rem;
      color: #007BFF;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .link-list a:hover {
      background-color: #007BFF;
      color: white;
    }
    .link-list a:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Landing Pages</h1>
    <p>Please find the links to the different landing pages below:</p>
    <ul class="link-list">
      <li><a href="https://wazer-affilate-lander.vercel.app/s1.html" target="_blank">Dog House</a></li>
      <li><a href="https://wazer-affilate-lander.vercel.app/s2.html" target="_blank">Sugar Rush</a></li>
      <li><a href="https://wazer-affilate-lander.vercel.app/s3.html" target="_blank">Zeus vs Hades</a></li>
      <li><a href="https://wazer-affilate-lander.vercel.app/s4.html" target="_blank">Fruit Party</a></li>
      <li><a href="https://wazer-affilate-lander.vercel.app/s5.html" target="_blank">Gates of Olympus</a></li>
      <li><a href="https://wazer-affilate-lander.vercel.app/s6.html" target="_blank">Hades vs Zeus</a></li>
    </ul>
  </div>

</body>
</html>
